<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">个人信息</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <form action="upinfo" method="post" id="loginID">
						{% csrf_token %}
						<div class="form-group">
                            <h4>{{ username }}</h4>
  						</div>
  						<div class="form-group">
    						<h5>性别</h5>
    						<input type="text" class="form-control" name="sex" value='{{ author.sex }}'>
  						</div>
                        <div class="form-group">
    						<h5>出生日期</h5>
    						<input type="text" class="form-control" name="borth" value='{{ author.birthy }}'>
  						</div>
                        <div class="form-group">
    						<h5>联系方式</h5>
    						<input type="text" class="form-control" name="phone" value='{{ author.phone }}'>
  						</div>
                        <div class="form-group">
    						<h5>写作风格</h5>
    						<input type="text" class="form-control" name="style" value='{{ author.style }}'>
  						</div><div class="form-group">
    						<h5>简介</h5>
    						<input type="text" class="form-control" name="info" value='{{ author.info }}'>
  						</div>
  						<div class="c3-1">
							<button id="denglu" type="submit" class="btn btn-default btn1">保存</button>
							<a href="test" type="button" class="btn btn-default btn2">返回</a>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入 Bootstrap 的依赖 js 文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
